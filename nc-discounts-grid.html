<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../nc-items-grid/nc-items-grid.html">

<link rel="import" href="../nc-discount-dialog/nc-discount-dialog.html">

<dom-module id="nc-discounts-grid">
  <template>
    <style>
    </style>


    <nc-items-grid
        id="itemsGrid"
        items-grid-data="{{discountsGridData}}"
        loading="{{itemsGridLoading}}"
        language="{{language}}"
        is-paginated
        breadcrumb="[[breadcrumb]]"
        auto-flow
        item-height="[[heightDiscountsGridItems]]"
        item-width="[[widthDiscountsGridItems]]"
        item-margin="[[marginDiscountsGridItems]]"
        item-view-mode="[[viewModeDiscountsGridItems]]"
        on-item-selected="_discountSelected">
    </nc-items-grid>

    <nc-discount-dialog
        id="discountDialog"
        language="{{language}}"
        on-discount-accepted="_discountAccepted">
    </nc-discount-dialog>

  </template>

  <script>
    class NcDiscountsGrid extends Polymer.Element {
      static get is() { return 'nc-discounts-grid'; }
      static get properties() {
        return {
          amountToApplyDiscount: Number,
          discountIncreasePercent: Number,
          discountsGridData: {
            type: Array,
            value: []
          },
          language: String,
          breadcrumb: {
            type: Boolean,
            value: false
          },
          heightDiscountsGridItems: {
            type: Number,
            reflectToAttribute: true
          },
          widthDiscountsGridItems: {
            type: Number,
            reflectToAttribute: true
          },
          marginDiscountsGridItems: {
            type: Number,
            reflectToAttribute: true
          },
          viewModeDiscountsGridItems: {
            type: String,
            reflectToAttribute: true
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _discountSelected(discount){
        if ((discount.detail.minValue) && (discount.detail.maxValue)){
          console.log('variable')
          this._openDiscountDialog(discount.detail);

        } else{
          console.log('fijo')
        }
        // this.dispatchEvent(new CustomEvent('discount-selected', {detail: item.detail, bubbles: true, composed: true }));
      }

      _discountAccepted(e){
        console.log('_discountAccepted', e)
        // this.dispatchEvent(new CustomEvent('discount-selected', {detail: item.detail, bubbles: true, composed: true }));
      }

      _openDiscountDialog(discount){
        this.$.discountDialog.set('discountData', discount);
        this.$.discountDialog.set('discountIncreasePercent', this.discountIncreasePercent);
        this.$.discountDialog.set('amountToApplyDiscount', this.amountToApplyDiscount);
        this.$.discountDialog.open();
      }
    }

    window.customElements.define(NcDiscountsGrid.is, NcDiscountsGrid);
  </script>
</dom-module>
